version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: kpop-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: kpop_app
      MYSQL_USER: kpop
      MYSQL_PASSWORD: kpop_password
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]
    volumes:
      - ./mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"   # 필요 없으면 나중에 닫아도 됨

  backend:
    build: ./backend
    container_name: kpop-backend
    restart: always
    depends_on:
      - mysql
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"